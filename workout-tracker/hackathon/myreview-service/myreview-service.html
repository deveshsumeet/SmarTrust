<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/core-ajax/core-ajax.html">

<polymer-element name="myreview-service" attributes="myreviews">
  <template>
    <style>
    :host {
      display: none;
    }
    </style>
    <core-ajax id="ajax"
      auto
      url="../api/myreviews.json"
      on-core-response="{{myreviewsLoaded}}"
      handleAs="json">
    </core-ajax>
  </template>
  <script>
  Polymer('myreview-service', {
    created: function() {
      this.myreviews = [];
    },
    myreviewsLoaded: function() {
      // Make a copy of the loaded data
      this.myreviews = this.$.ajax.response.slice(0);
    }
  });
  </script>
</polymer-element>
