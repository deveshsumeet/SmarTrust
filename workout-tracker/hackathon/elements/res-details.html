<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../restaurant-service/restaurantdetails-service.html">
<link rel="import" href="../elements.html">

<polymer-element name="res-details" noscript attributes="url">
  <template>
    <restaurantdetails-service id="service" restaurants="{{restaurants}}" url="{{url}}"></restaurantdetails-service>
    <paper-shadow class="businessCard" z="2">
      <template repeat="{{restaurant in restaurants.restaurants}}">
        <h1 class="restaurantName">{{restaurant.restaurantName}}</h1>
        <strong class="street-address">Address:</strong>
        <span itemprop="streetAddress">{{restaurant.street}}</span>
        <br>
        <span itemprop="addressStreet">{{restaurant.city}}</span>, <span itemprop="addressCity">{{restaurant.state}}</span> <span itemprop="pincode">{{restaurant.pincode}}</span>  
        <br>
        <core-icon icon="communication:call" style="width: 18px; height: 18px"></core-icon>{{restaurant.contact}}
      </template>
    </paper-shadow>
    </template>
</polymer-element>
