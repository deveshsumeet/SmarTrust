<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../review-service/review-service.html">
<link rel="import" href="review-card.html">

<polymer-element name="review-list" attributes="show">
  <template>
        <style>
      :host {
        display: block;
        width: 100%;
      }
      
      img {
        border-radius: 4px;
      }

      .avatarBlock {
        padding: 12px;
      }

      .revBlock{
        background-color: #FFFFFF;
      }

      .item {
        box-sizing: border-box;
        height: 80px;
        border-bottom: 1px solid #ddd;
        padding: 4px;
        cursor: default;
        background-color: white;
        overflow: hidden;
      }

      .box-header {
        background-color: #D1D3E0;
      }

      .box-header h3{
        margin: 10px;
      }

      .revBlock {
        background-color: #ECECF4;
      }

      paper-fab.blue {
        background: #5677fc;
      }

      .resAvatar{
        width: 50px;
        height: 50px
      }

    </style>
    <review-service id="service" reviews="{{reviews}}"></review-service>

    <paper-shadow class="card" z="1">
      <div class="box-header" layout vertical center justified>
        <h3 data-anchor-id="core-input.attributes">All reviews</h3>
         
        <template repeat="{{review in reviews}}">
          <review-card>
            <img class="resAvatar" src="{{review.userImg}}" width="70" height="70">
            <h5>{{review.userName}}
            <br/>
            {{review.rating}} Rating </h5>
            <p>{{review.review}}</p>
          </review-card>
        </template>
    </div>
    </paper-shadow>   
  </template>
  <script>
   Polymer({
   });
  </script>

</polymer-element>
