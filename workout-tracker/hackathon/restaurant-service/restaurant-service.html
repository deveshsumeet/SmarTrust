<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/core-ajax/core-ajax.html">
<polymer-element name="restaurant-service" attributes="restaurants">
  <template>
    <style>
    :host {
      display: none;
    }
    </style>
    <core-ajax id="ajax"
      auto
      url="../api/restaurants.json"
      on-core-response="{{restaurantsLoaded}}"
      handleAs="json">
    </core-ajax>
  </template>
  <script>
  Polymer('restaurant-service', {
    created: function() {
      this.restaurants = [];
    },
    restaurantsLoaded: function() {
      // Make a copy of the loaded data
      this.restaurants = this.$.ajax.response.slice(0);
    }
  });
  </script>
</polymer-element>
