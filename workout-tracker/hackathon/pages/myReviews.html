<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" 
  content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
		<!-- 1. Load platform support before any code that touches the DOM. -->
		<script src="../../bower_components/webcomponentsjs/webcomponents.min.js"></script>
		<link rel="stylesheet" href="../app.css">
		<link rel="import" href="../elements.html">
		<link rel="import" href="../elements/my-reviews.html">
		<link rel="import" href="../elements/app-bar.html">
	</head>
<body fullbleed layout vertical unresolved>
	<template is="auto-binding">
		<core-drawer-panel id="drawerPanel" responsiveWidth="800px" touch-action selected="drawer">
			<core-header-panel drawer mode="scroll">
				<core-toolbar id="navheader" class="tall coverimg">
					<img class="middle profile" src="{{user.profile}}" hidden?="{{!user.profile}}">
					<div class="bottom" layout vertical flex center>
						<span>{{user.name}}</span>
						<span>{{user.email}}</span>
					</div>
				</core-toolbar>
				<core-menu selected="2">
					<core-item icon="add-box" label="Register Merchant" class="menu">
				   		<a href="registerMerchant.html" target="_self"></a>
			   		</core-item>
    				<core-item icon="maps:local-restaurant" label="Restaurants">
    					<a href="merchantReview.html" target="_self"></a>
    				</core-item>
    				<core-item icon="maps:rate-review" label="My Reviews">
    					<a href="myReviews.html" target="_self"></a>
    				</core-item>
				</core-menu>
			</core-header-panel >
			<core-header-panel main mode="waterfall-tall">
				<core-toolbar id="mainheader">
					<paper-icon-button id="navicon" icon="menu" core-drawer-toggle>Write a Review</paper-icon-button>
					<div flex></div>
					<span class="bottom indent title">ADAM Reviews</span>
					<app-bar></app-bar>
					<paper-icon-button icon="search" role="button"></paper-icon-button>
					<google-signin theme="dark" clientId="839071723321-oit24q880cgq3kgokatplpfkufspqkta.apps.googleusercontent.com" scopes="profile email" on-google-signin-success="{{onSigninSuccess}}" on-google-signin-failure="{{onSigninFailure}}" on-google-signed-out="{{onSignoutSuccess}}"></google-signin>
				</core-toolbar>
				<div class="content" layout horizontal center>
					<my-reviews flex url="http://localhost:3000/transactions?userId=aanchalsikka"></my-reviews>
				</div>
			</core-header-panel>
		</core-drawer-panel>
		</template>
		<script src="../app.js"></script>
	</body>
</html>
