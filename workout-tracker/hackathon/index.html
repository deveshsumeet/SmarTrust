<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" 
  content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
		<!-- 1. Load platform support before any code that touches the DOM. -->
		<script src="../bower_components/webcomponentsjs/webcomponents.min.js"></script>
		<link rel="stylesheet" href="app.css">
		<link rel="import" href="elements.html">
		<link rel="import" href="elements/restaurant-list.html">
		<link rel="import" href="elements/app-bar.html">
	</head>
<body fullbleed layout vertical unresolved>

	<template is="auto-binding">
		<section >
		<core-drawer-panel id="drawerPanel" responsiveWidth="800px" touch-action selected="drawer">
			<core-header-panel drawer mode="scroll">
				<core-toolbar id="navheader" class="tall animate">
					<img class="middle profile" src="{{user.profile}}" hidden?="{{!user.profile}}">
					<div class="bottom" layout vertical>
						<span>{{user.name}}</span>
						<span>{{user.email}}</span>
					</div>
				</core-toolbar>
				<core-menu selected="0">
				    <core-item icon="add-box" label="Register Merchant" class="menu">
				   		<a href="pages/registerMerchant.html" target="_self"></a>
			   		</core-item>
    				<core-item icon="maps:rate-review" label="My Reviews">
    					<a href="pages/myReviews.html" target="_self"></a>
    				</core-item>
    				<core-item icon="maps:local-restaurant" label="Restaurants">
    					<a href="pages/merchantReview.html" target="_self"></a>
    				</core-item>
				</core-menu>
			</core-header-panel>
			<core-header-panel main mode="waterfall-tall">
				<core-toolbar id="mainheader">
					<paper-icon-button id="navicon" icon="menu" core-drawer-toggle>Write a Review</paper-icon-button>
					<div flex></div>
					<span class="bottom indent title">ADAM Reviews</span>
					<app-bar></app-bar>
					<paper-icon-button icon="search" role="button" on-tap="{{searchRestaurant}}"></paper-icon-button>
					<google-signin theme="dark" clientId="839071723321-oit24q880cgq3kgokatplpfkufspqkta.apps.googleusercontent.com" scopes="profile" on-google-signin-success="{{onSigninSuccess}}" on-google-signin-failure="{{onSigninFailure}}"></google-signin>
				</core-toolbar>
				<div class="content container" vertical >
					<restaurant-list show="all" ></restaurant-list>
				</div>
			</core-header-panel>
		</core-drawer-panel>
		<script src="app.js"></script>
	</body>
</html>
