<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" 
  content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
		<!-- 1. Load platform support before any code that touches the DOM. -->
		<script src="../../bower_components/webcomponentsjs/webcomponents.min.js"></script>
		<link rel="stylesheet" href="../app.css">
		<link rel="import" href="../elements.html">
		<link rel="import" href="../elements/review-list.html">

	</head>
<body fullbleed layout vertical unresolved>
	<template is="auto-binding">
		<section >
			<paper-fab class="writeReview bottom" icon="create" on-tap="{{ newReview }}" role="button"  tabindex="0" aria-label="launch" title="Write a review"></paper-fab>
	        <paper-action-dialog backdrop class="reviewDialog" layered="false">
	       		<h1>Lous Cafe</h1>
	       		<span>San Francisco, CA 94101</span>
	       		<div class="separator"></div>
	        	<div>
			      <span>Rating</span>
			      <paper-slider id="ratings" pin snaps max="5" step="1" value="5" editable></paper-slider>
			    </div>
			    
	        	<paper-input-decorator label="Comments" floatingLabel>
			      <paper-autogrow-textarea>
			        <textarea></textarea>
			      </paper-autogrow-textarea>
			    </paper-input-decorator>
				<paper-button class="bottom" affirmative autofocus onclick="document.querySelector('#toast1').show()">Cancel</paper-button>
				<paper-button class="bottom" affirmative autofocus onclick="document.querySelector('#toast2').show()">Submit</paper-button>
	    	</paper-action-dialog>
		</section>
		<core-drawer-panel id="drawerPanel" responsiveWidth="800px" touch-action selected="drawer">
			<core-header-panel drawer mode="scroll">
				<core-toolbar id="navheader" class="tall coverimg">
					<div class="bottom" layout vertical>
						<span>{{user.name}}</span>
						<span>{{user.email}}</span>
					</div>
				</core-toolbar>
				<core-menu selected="0">
				   	<a href="registerMerchant.html" target="_self">
				    	<core-item icon="add-box" label="Register Merchant"><a href="#settings" target="_self"></a></core-item>
			    	</a>
    				<core-item icon="maps:rate-review" label="My Reviews"><a href="#account" target="_self"></a></core-item>
    				<core-submenu icon="maps:local-restaurant" label="Restaurants">
						<a href="merchantReview.html" target="_self">
							<core-item icon="hardware:keyboard-arrow-right" label="Lous Cafe "></core-item>
						</a>
					    <core-item icon="hardware:keyboard-arrow-right" label="Off the Grid"></core-item>
					    <core-item icon="hardware:keyboard-arrow-right" label="B Patisserie "></core-item>
					    <core-item icon="hardware:keyboard-arrow-right" label="Foodie Adventures"></core-item>
					    <core-item icon="hardware:keyboard-arrow-right" label="Sakoon"></core-item>
					</core-submenu>
				</core-menu>
			</core-header-panel>
			<core-header-panel main>
				<core-toolbar id="mainheader" class="tall animate">
					<paper-icon-button id="navicon" icon="menu" core-drawer-toggle>Write a Review</paper-icon-button>
					<div flex></div>
					<span class="bottom indent title">ADAM Reviews</span>
					<paper-dropdown-menu label="Restaurants" class="right restaurants">
						<paper-dropdown class="dropdown">
						 	<core-menu class="menu">
			                    <paper-item label="LousCafe">Lous Cafe </paper-item>
			                    <paper-item label="OffTheGrid">Off the Grid: Picnic At the Presidio </paper-item>
			                    <paper-item label="BPatisserie">B Patisserie </paper-item>
			                    <paper-item label="FoodieAdventures">Foodie Adventures </paper-item>
			                    <paper-item label="Sakoon">Sakoon</paper-item>
		                    </core-menu>
		                </paper-dropdown>
	                </paper-dropdown-menu>
					<paper-icon-button icon="search" role="button"></paper-icon-button>
					<google-signin theme="dark" clientId="839071723321-oit24q880cgq3kgokatplpfkufspqkta.apps.googleusercontent.com" scopes="profile" on-google-signin-success="{{onSigninSuccess}}" on-google-signin-failure="{{onSigninFailure}}"></google-signin>
				</core-toolbar>
				<div class="content" vertical >
					<paper-shadow class="businessCard" z="2">
						<h1 class="restaurantName">Lous Cafe</h1>
	    				<strong class="street-address">Address:</strong>
	       			    <span itemprop="streetAddress">Seal Rock Dr &amp; El Camino Del Mar</span>
	       			    <br>
	       			    <span itemprop="addressLocality">San Francisco</span>, <span itemprop="addressRegion">CA</span> <span itemprop="postalCode">94101</span>	
	       			    <br>
	       			    <core-icon icon="communication:call" style="width: 18px; height: 18px"></core-icon>(415) 379-4429

	       			    <section on-tap="{{toggleDialog1}}">
	       			    	<span class="getDirections"><core-icon icon="maps:directions" style="width: 18px; height: 18px"></core-icon>Get Directions</span>
	       			        <paper-action-dialog backdrop layered="false" class="map">
								<google-map latitude="37.77493" longitude="-122.41942" fitToMarkers>
								  <google-map-marker latitude="37.779" longitude="-122.3892"
								      draggable="true" title="Go Giants!"></google-map-marker>
								  <google-map-marker latitude="37.777" longitude="-122.38911"></google-map-marker>
								</google-map>
								<paper-button class="top" affirmative autofocus>Tap me to close</paper-button>
						    </paper-action-dialog>
					    </section>
	       			    
					</paper-shadow>
				</div>
				<div class="container" layout horizontal center>
					<review-list show="all" ></review-list>
					<paper-toast id="toast1" text="Review Submission Cancelled."></paper-toast>
					<paper-toast id="toast2" class="capsule" text="Review Submitted Successfully!!!" style="padding-right: 60px;"></paper-toast>
				</div>
			</core-header-panel>
		</core-drawer-panel>
		</template>
		<script src="../app.js"></script>
	</body>
</html>
